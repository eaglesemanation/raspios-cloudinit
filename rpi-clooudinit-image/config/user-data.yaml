#cloud-config

## Create unique, but easy to remember name. Will be used later to connect to device
hostname: raspberry-0

manage_etc_hosts: true
timezone: Europe/Moscow
ssh_pwauth: false

users:
  ## Include "default" if you want default pi:raspberry user
  #- default
  - name: ansible
    gecos: Ansible provisioning user
    groups: sudo
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    lock_passwd: true
    shell: /bin/bash
    ## Generate this string with `mkpasswd`
    passwd: $y$j9T$z6zzQNVPR6ODbCdBBqx7l.$SS0QhFT.5X8mnN5KfTm8FW9/I1R.oW0USXFWK6zX55C
    ssh_authorized_keys:
      ## eaglesemanation@gmail.com SSH public key
